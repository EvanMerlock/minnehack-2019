<!DOCTYPE HTML>
<html>
<head>
<title>Add a Field</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
</head>
<body>
<div class="row">
<div class="col-md-1"><a href="index.html"> < Back</a></div>
<div class="col-md-11">
<h1>Add a new Field</h1>
</div>
</div>
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-11">
<form method="POST" action="addfieldaction">
<label name="fieldnamelabel">Field Name:</label>&nbsp
<input type="text" name="fieldname"></input>
<br>
<label name="fieldsuperfarmlabel">Which Farm is this Field a part of?</label>&nbsp
<select name="fieldsuperfarm">
<!-- OPTIONS FOR FARM POPLUATE HERE-->
<option name="farmexample">Farm Example 1
<option name="farmexample2">Farm Example 2
</select>
<br>
<button type="submit" name="fieldaddsubmit">Add This Field</button>
</form>
</div>
</div>
</body>
</html>
