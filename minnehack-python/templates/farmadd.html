<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
<div class="row">
<div class="col-md-1"><a href="/"> < Back</a></div>
<div class="col-md-11">
<h1>Add a new Farm</h1>
</div>
</div>
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-11">
<form method="POST" action="addfarmaction">
<label name="farmnamelabel">Farm Name:</label>&nbsp
<input type="text" name="farmname"></input>
<br>
<label name="farmlocationlabel">Farm Longitude and Latitude</label>&nbsp
<input type="number" name="farmlongitude"></input>&nbsp
<input type="number" name="farmlatitude"></input>
<br>
<button type="submit" name="farmaddsubmit">Add This Farm</button>
</form>
</div>
</div>
</body>
