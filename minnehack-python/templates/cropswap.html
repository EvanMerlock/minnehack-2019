<!DOCTYPE HTML>
<html>
<head>
<title>Add a Crop Swap</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
</head>
<body>
<div class="row">
<div class="col-md-1"><a href="index.html"> < Back</a></div>
<div class="col-md-11">
<h1>Add a new Crop Swap</h1>
</div>
</div>
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-11">
<form method="POST" action="addcropaction">
<label name="newcropnamelabel">New Crop Name:</label>&nbsp
<input type="text" name="newcropname"></input>
<br>
<label name="swapdatelabel">Swap Date:</label>&nbsp
<input type="date" name="swapdate"></input>
<br>
<label name="blocksuperfieldsuperfarm">Which Farm is this Field a part of?</label>&nbsp
<select name="fieldsuperfarm">
<!-- OPTIONS FOR FARM POPLUATE HERE-->
<option name="farmexample">Farm Example 1
<option name="farmexample2">Farm Example 2
</select>&nbsp
<button type="button" name="updatefieldlist" action="updatefields">Update Fields</button>
<br>
<label name="blocksuperfieldlabel">Which Field is this Block a part of?</label>&nbsp
<select name="blocksuperfield" disabled>
<!--OPTIONS FOR FIELDS POPULATE HERE ON UPDATEFIELDLIST ACTION + ENABLE-->
<option name="fieldexample1"> Field Example 1
<option name="fieldexample2">Field Example 2
</select>&nbsp
<button type="button" name="updateblocklist" action="updateblocks">Update Blocks</button>
<br>
<label name="swapsuperblocklabel">Which Block will this Swap occur in?</label>&nbsp
<select name="swapsuperblock" disabled>
<!--OPTIONS FOR BLOCKS POPULATE HERE ON UPDATEBLOCKS ACTION + ENABLE-->
<option name="blockexample1"> Block Example 1
<option name="blockexample2">Block Example 2
</select>
<br>
<button type="submit" name="cropswapsubmit">Add This Crop Swap</button>
</form>
</div>
</div>
</body>
</html>
